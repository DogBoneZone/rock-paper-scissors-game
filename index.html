<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFNB Battle</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div id="page">
        <div id="container">
            <div id="title">
                <h1>
                    Maximus vs Commodus
                </h1>
            </div>
            <div id="rules">
                <h3>Rules of the Game</h3>
                <div>
                    <!--
                    <label>
                        <p>
                            You are Maximus Decimus Meridius, Commander of the Armies of the North, General of the 
                            Felix Legions, Loyal Servant to the true Emperor, Marcus Aurelius, Father to a murdered son, 
                            Husband to a murdered wife, and you will have your vengeance, in this life or the next.
                        </p>
                        <p>
                            You must wound your opponent 5 times in order to take your vengeance. However, despite your 
                            overwhelming combat experience in comparison to Commodus, you are going into this battle 
                            with a major wound already. You will also suffer the pain of death after receiving 5 wounds...
                        </p>
                    </label>
                    -->
                </div>
                <div>
                    <label>
                        <p>A <span style="color: darkred">Sword</span> can cut through a <span style="color: darkblue">Whip</span></p>
                        <p>A <span style="color: darkgreen">Shield</span> can easily block a <span style="color: darkred">Sword</span></p>
                        <p>A <span style="color: darkblue">Whip</span> can wrap around a <span style="color: darkgreen">Shield</span></p>
                    </label>
                </div>
            </div>
        </div>
        <div id="container3">
            <div>
                <img id="maximus" src="images/maximus.jpeg" alt="Maximus img">
                <div id="playerScore" class="item">
                    <div class="score">5 HP</div>
                </div>
            </div>
            <div id="selections">
                <div>Choose a Weapon</div>
                <div>
                    <img id="sword" src="images/sword.png" alt="sword img">
                </div>
                <div>
                    <img id="shield" src="images/shield.png" alt="shield img">
                </div>
                <div>
                    <img id="whip" src="images/whip.png" alt="whip img">
                </div>
            </div>
            <div>
                <img id="commodus" src="images/joaquinPhoenix.jpeg" alt="Joaquin Phonix img">
                <div id="computerScore" class="item">
                    <div class="score">5 HP</div>
                </div>
            </div>
        </div>
        <div id="roundInfo">
            <div id="roundCounter" class="item">
                <h2>Round</h2>
                <div class="score">0</div>
                <div id="result">"Let the battle begin."</div>
            </div>
        </div>
    </div>
</body>
</html>
