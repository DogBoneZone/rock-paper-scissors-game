<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFNB Battle</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="container">
        <div id="title">
            <img src="images/bombroachfootTitle.webp" alt="titleImage">
        </div>
        <div>
            <h3>CFNB: A Game for Lords & Ladies</h3>
            <label>
                A simple game for sophisticated folks, unlike that barbaric game "Rock, Paper, Scissors" (ew). For the uninitiated, 
                the rules are explained below. Simply click on your desired choice and see if you can defeat a computer that mindlessly 
                chooses a random option with no higher level strategy.
                <ul>
                    <li>A nuclear bomb obliterates a fleshy foot.</li>
                    <li>A cockroach easily survives the radioactive fallout of a nuclear bomb.</li>
                    <li>A foot squishes the life out of a meager cockroach any day of the week.</li>
                </ul>
            </label>
        </div>
        <div id="selections">
            <div>
                <img id="bomb" src="images/bomb.png" alt="bomb">
                <div id="bombStats"></div>
            </div>
            <div>
                <img id="cockroach" src="images/cockroach.png" alt="cockroach">
                <div id="cockroachStats"></div>
            </div>
            <div>
                <img id="foot" src="images/foot.png" alt="foot">
                <div id="footStats"></div>
            </div>
        </div>
        <div id="scoreboard">
            <div id="playerScore">
                <h2>You</h2>
                <div></div>
            </div>
            <div id="roundCounter">
                <h2>Round</h2>
                <div></div>
            </div>
            <div id="computerScore">
                <h2>Computer</h2>
                <div></div>
            </div>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
